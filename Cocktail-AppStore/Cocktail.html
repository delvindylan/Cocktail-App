<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail App - Google Play</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="App Logo" class="app-logo">
            <h1>Cocktail App</h1>
        </div>
    </header>
    <main>
        <div class="app-info">
            <img src="cocktail_app_screenshot.png" alt="App Screenshot" class="app-screenshot">
            <div class="app-details">
                <h2>About this app</h2>
                <p>Discover new cocktails with the Cocktail App! Shake your phone to get a random cocktail recipe along with ingredients and instructions.</p>
                <button class="install-btn">Install</button>
            </div>
        </div>
        <div class="ratings-reviews">
            <h2>Ratings and Reviews</h2>
            <p>4.5 ★★★★★</p>
            <p>1000 reviews</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Cocktail App. All rights reserved.</p>
    </footer>
</body>
</html>
